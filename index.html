<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: silver;">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">Magic Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4  ">
        <h1 style="margin-left:450px;font-size:25px;font-family: cursive;">Welcome to magic notes</h1>
        <div class="card" style="margin-top: 20px;background-color: cornflowerblue;border:4px solid black ;">
            
            <div class="card-body">
              <div class="mb-3">
                
                <h5 class="card-title" style="align-items: center;font-family: cursive;margin-left: 30px;font-size: 25px;">Add Title</h5>
                <input type="text" class="form-control" id="addTitle" placeholder="enter title">
              </div>
              
              <h5 class="card-title" style="align-items: center;font-family: cursive;margin-left: 30px;font-size: 25px;">Add a note </h5>
              <textarea class="form-control" id="addTxt" placeholder="enter note" rows="3" style="margin-top:10px ;border: 2px solid black;font-family: cursive;"></textarea>
              <button  class="btn btn-primary" style="margin-top:20px ;background-color: red;margin-left: 30px;font-family: cursive;" id="addBtn">Add note</button>
            </div>
          </div>
          <hr>
          <h1 style="margin-top:10px;margin-left:455px; font-size:20px;font-family: cursive;"><b>Your Notes</b></h1>
          <hr>
          <div id="notes" class="row container-fluid">
            
              
              
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/notes.js"></script>
  </body>
</html>
